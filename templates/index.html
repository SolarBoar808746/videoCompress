<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Video Compressor</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body>

   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
   <!-- <nav class="navbar navbar-dark bg-dark ">
      <a class="navbar-brand navbar-center" href="#">Video Compressor</a>
   </nav> -->
   <div class="container" style="margin: 0; background-color: black;">
      <div class="starter-template" style="background-color: black; color: white; width: 100vw;">
         <h2>Compress Video</h2>
         </div>
   </div>


<br><br>

   <div class="container" style="margin: 0;">
      <form method=post enctype=multipart/form-data>
        <label for="fname"><b>Name :</b></label>
        <input type="text" id="name" name="name"><br><br>
        <label for="lname"><b>Email :</b></label>
         <input type="text" id="lname" name="e_mail">
         <br><br>
          <label for="lname"><b>Compress Ratio :</b></label>
          <input type="number" id="value" name="value">
         <input type=file name=file onchange="loadFile(event)">
         <input type=submit value=Upload class="btn btn-info">
      </form>
      <img id="output" alt="" width="40%" height="40%" />
   </div>




   <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
